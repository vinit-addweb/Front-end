<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        Number 1: <input type="text" id="num1">
        Number 2: <input type="text"  id="num2">
        <button id="btn" onclick="getnum()">Submit</button>
    </form>
    <script>
        function getnum(){
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
         
        if(parseInt(a)>(b)){
            alert("Greater number is: "+a);
        }
        else if (parseInt(b)>(a)){
            alert("Greater number is ",+b);
        }
        else{
            alert("Both number is equal");  
        }
    }
    </script>
</body>
</html>
