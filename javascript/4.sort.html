<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;
        var b=5;
        var c=-1;
     
     if(a<b&&a<c){
         if (a<b){
             window.alert(a+","+b+","+c);
         }
         else{  
             alert(a+","+","+c+","+b)
         }
     }
     else if (b<a&&b<c){
         if(b<a){
          alert(b,",",a,",",c);
         }
         else{
             alert(b,",",c,",",a)
         }
     }
     else if(c<a && c<b){
          if(c<a){
              alert(c+","+a+","+b)
          }
          else{
              alert(c+","+b,","+a)}
     }
    </script>
</body>
</html>
