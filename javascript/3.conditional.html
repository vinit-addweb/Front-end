<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=-7;
        var b =-3;
        var c =-10;
        if((a<0)&&(b<0)&&(c<0)){
            alert("Number is -")
        }
        else if((a<0)&&(b<0)&&(b<0)){
            alert("Number is +")
        }
        else if((a>0)&&(b<0)&&(c>0)){
            alert("Number is +")
        }
        else if((a<0)&&(b<0)&&(c<0)){
            alert("Number is +")
        }
        else{
            alert("Number is -")
        }
    </script>
</body>
</html>
