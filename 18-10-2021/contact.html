        <div id="contact-us">
            
           
        <form action="backend.php">
            <div class="formbox">
                <h2 >Contact-us</h2>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                </div>
                <div>
                    <label for="name">Last Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Last Name"required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"required>
                </div>
                <div>
                    <label for="tel">Mobile No.</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter Your Mobile No." pattern="^\d{10}$" required>
                </div>
                <div>
                    <label for="message">Address</label>
                    <textarea type="text" rows="5px" cols="10px" placeholder="Type from here . . ."></textarea>
                </div>
                <div id="type">
                    <input type="submit" value="submit">
                    <input type="reset" value="Reset">
                </div>

            </div>
        </form>
    </div>
